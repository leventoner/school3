name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run backend tests
        run: cargo test
        working-directory: ./backend

      - name: Build backend
        run: cargo build --release
        working-directory: ./backend

      - name: Install frontend dependencies and build
        run: npm install && npm run build
        working-directory: ./frontend

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school3-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school3-backend:${{ github.sha }}
          file: ./backend/Dockerfile

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school3-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school3-frontend:${{ github.sha }}
          file: ./frontend/Dockerfile
